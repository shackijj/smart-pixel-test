<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script>
        (function() {
            window.smartPixel = function(command, data) {
                window.smartPixel.cmd = window.smartPixel.cmd || [];
                window.smartPixel.cmd.push([command, data]);
            }
        })();
    </script>
    <script async src="https://use.ipw.metadsp.co.uk/loader.js"></script>
</head>
<body>
    <h1>ðŸ¤“ SmartPixel testing page ðŸ¤“ </h1>
    <form>
        <button id="click-me">Click me for sending custom event</button>
        <script>
            var clickMe = document.getElementById("click-me");
            clickMe.addEventListener("click", function(event) {
                event.preventDefault();
                window.smartPixel("sendEvent", { id: "click-me was clicked", data: { timestamp: Date.now() } });
            });
        </script>
    </form>
</body>
